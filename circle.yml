machine:
  node:
    version: 4.2.1
test:
  override:
    - npm run ci
    - cd android/playground && ./gradlew assembleDebug
    - cp -r android/playground/app/build/outputs $CIRCLE_ARTIFACTS # playground artifacts
    - cp -r android/sdk/build/outputs/ $CIRCLE_ARTIFACTS # sdk artifacts
    - cd android/playground && ./gradlew testDebugUnitTest 
    - cp -r android/sdk/build/reports/tests/debug/ $CIRCLE_ARTIFACTS/unit_test_report 

dependencies: 
  cache_directories:
    - "node_modules"