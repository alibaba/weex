<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Weex HTML5</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no, email=no" />
<script src="//g.alicdn.com/mtb/lib-flexible/0.3.4/flexible.js"></script>

<style>
	#weexCt1 {
		float: left;
		width: 300px;
		height: 600px;
		background-color: green;
		overflow: scroll;
	}
	#weexCt2 {
		float: left;
		width: 300px;
		height: 600px;
		background-color: yellow;
		overflow: scroll;
	}
</style>

</head>
<body>
<div id="weexCt1"></div>
<div id="weexCt2"></div>

<!-- weexbundle wraps weex, jsframework -->
<script src="./dist/bundle.js"></script>

<!-- init weex app in main.js -->
<script>

	var weexConfig = [{
	  appId: 'weexCt1',
	  source: './demo/style.js',
	  loader: 'xhr',
	  width: document.querySelector('#weexCt1').getBoundingClientRect().width,
	  rootId: 'weexCt1'
	}, {
	  appId: 'weexCt2',
	  source: './demo/list-demo2.js',
	  loader: 'xhr',
	  width: document.querySelector('#weexCt2').getBoundingClientRect().width,
	  rootId: 'weexCt2'
	}]

	function weexInit() {
	  // for (var i = 0, l = weexConfig.length; i < l; i++) {
	  //   window.weex.init(weexConfig[i])
	  // }
	  window.weex.init(weexConfig)
	}

	weexInit()

</script>

</body>
</html>
